<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="catalog.html" class="text-xl font-bold text-gray-800">My Shop</a>
            <div>
                <a href="cart.html" class="text-gray-700 hover:text-gray-900 mx-2 font-semibold">Cart (<span id="cart-count">2</span>)</a> <a href="login.html" class="text-gray-700 hover:text-gray-900 mx-2">Login</a>
                <a href="registration.html" class="text-gray-700 hover:text-gray-900 mx-2">Register</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Shopping Cart</h1>

        <div class="flex flex-col lg:flex-row gap-8">

            <div class="lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase hidden md:table-cell">Product</th>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase">Details</th>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase text-center">Quantity</th>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase text-right">Price</th>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase text-right">Total</th>
                                <th class="py-3 px-4 font-semibold text-sm text-gray-700 uppercase text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="py-4 px-4 hidden md:table-cell">
                                    <img src="https://placehold.co/100x100/cccccc/ffffff?text=Prod+1" alt="Product 1" class="h-16 w-16 object-cover rounded" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=Img';">
                                </td>
                                <td class="py-4 px-4">
                                    <div class="font-semibold text-gray-800">Product Name 1</div>
                                    <div class="text-gray-500 text-sm md:hidden">$19.99</div> </td>
                                <td class="py-4 px-4 text-center">
                                    <input type="number" value="1" min="1" class="w-16 text-center border rounded py-1 px-2">
                                </td>
                                <td class="py-4 px-4 text-right font-semibold text-gray-800 hidden md:table-cell">$19.99</td>
                                <td class="py-4 px-4 text-right font-semibold text-gray-800">$19.99</td>
                                <td class="py-4 px-4 text-center">
                                    <button class="text-red-500 hover:text-red-700 font-semibold">Remove</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-4 px-4 hidden md:table-cell">
                                    <img src="https://placehold.co/100x100/e0e0e0/333333?text=Prod+2" alt="Product 2" class="h-16 w-16 object-cover rounded" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=Img';">
                                </td>
                                <td class="py-4 px-4">
                                    <div class="font-semibold text-gray-800">Product Name 2</div>
                                     <div class="text-gray-500 text-sm md:hidden">$24.50</div> </td>
                                <td class="py-4 px-4 text-center">
                                    <input type="number" value="2" min="1" class="w-16 text-center border rounded py-1 px-2">
                                </td>
                                <td class="py-4 px-4 text-right font-semibold text-gray-800 hidden md:table-cell">$24.50</td>
                                <td class="py-4 px-4 text-right font-semibold text-gray-800">$49.00</td>
                                <td class="py-4 px-4 text-center">
                                    <button class="text-red-500 hover:text-red-700 font-semibold">Remove</button>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                     <div class="p-4 text-right">
                         <a href="catalog.html" class="text-blue-500 hover:text-blue-700 font-semibold">Continue Shopping</a>
                     </div>
                </div>
            </div>

            <div class="lg:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-28"> <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Order Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="font-semibold text-gray-800">$68.99</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Shipping</span>
                        <span class="font-semibold text-gray-800">$5.00</span> </div>
                    <div class="flex justify-between mb-4 border-t pt-2">
                        <span class="text-lg font-bold text-gray-800">Total</span>
                        <span class="text-lg font-bold text-gray-800">$73.99</span>
                    </div>
                    <button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center">
            &copy; 2025 My Shop. All rights reserved.
        </div>
    </footer>

</body>
</html>
